<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input placeholder="Enter your name" type="text" id="name" required />
      <label for="email" id="email-label">Email</label>
      <input
        placeholder="Enter your email"
        type="email"
        name="email"
        id="email"
        required />
      <label for="number" id="number-label">Age</label>
      <input
        placeholder="Enter your age"
        type="number"
        id="number"
        required
        min="18"
        max="99" />

      <select name="select" id="dropdown">
        <option value="0">Student</option>
        <option value="1">Full time job</option>
        <option value="2">Half time job</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommend" value="definitely" />
        Definitely
      </label>
      <label>
        <input type="radio" name="recommend" value="maybe" />
        Maybe
      </label>
      <label>
        <input type="radio" name="recommend" value="not-sure" />
        Not sure
      </label>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
